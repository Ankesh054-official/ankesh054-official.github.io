<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon icon -->
    <link rel="shortcut icon" href="../assets/imgs/favicon.ico" type="image/x-icon">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>CMS</title>
</head>
<body>
    <main>
        <login>

            
            <form action="" method="post" class="login-form">
                <div class="login-form-component">
                    <label for="email" class="login-form-elements input-label">Email:</label>
                    <input type="email" placeholder="Email" aria-placeholder="Email" name="email" class="login-form-elements" id="login-form-email">
                    <span class="msg-box warning">complepe</span>
                </div>
                <div class="login-form-component">
                    <label for="password" class="login-form-elements input-label">Password</label>
                    <input type="password" placeholder="Password" aria-placeholder="password" name="password" class="login-form-elements" id="login-form-password">
                    <span class="msg-box error">error</span>
                </div>
                <input type="submit" value="submit" class="login-form-elements submit-btn">
            </form>

        </login>
        
    </main>
    


    <script src="index.js"></script>
</body>
</html>
